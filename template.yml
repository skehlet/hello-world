---
AWSTemplateFormatVersion: '2010-09-09'
Resources:
  HelloWorld:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: HelloWorld
      Handler: lambda/index.handler
      Role: !GetAtt HelloWorldLambdaRole.Arn
      Code:
        S3Bucket: skehlet
        S3Key: hello-world.zip
      Runtime: nodejs18.x
  HelloWorldLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: HelloWorldLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: AWSLambdaBasicExecutionRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: "*"
